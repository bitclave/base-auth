{% extends 'base/base.html' %}

{% load static from staticfiles %}
{% load i18n %}

{% block content %}
<div class="content">
    <main class="main">
        <div class="container">
            <div class="row">
                <div>
                    <label for="input-mnemonic">
                        {% trans "Mnemonic" %}
                    </label>
                    <input type="text" id="input-mnemonic" placeholder="Mnemonic">
                </div>
                <div>
                    <button id="button-signin">
                        {% trans "Sing In" %}
                    </button>
                </div>
                <div>
                    <button id="button-signup">
                        {% trans "Sign Up" %}
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="{% static 'js/main.js' %}"></script>
<script>
 window.addEventListener('load', function () {
     new BASEAuth.PopupView(
         "{{ SITE_URL }}",
         $('#input-mnemonic'),
         $('#button-signup'),
         $('#button-signin')
     );
 });
</script>
{% endblock %}
